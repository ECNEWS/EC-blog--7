<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EC-NEWS टिप्पणी मंच</title>
  <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/babel-standalone@7.22.9/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <div id="root"></div>
  <script type="text/babel">
    // मॉक डेटा (वास्तविक API से डेटा लाने के लिए इसे अपडेट करें)
    const mockComments = [
      {
        id: 1,
        postTitle: "ब्लॉग पोस्ट 1",
        comment: "यह एक शानदार लेख है!",
        author: "राम",
        date: "2025-05-01",
      },
      {
        id: 2,
        postTitle: "ब्लॉग पोस्ट 2",
        comment: "बहुत उपयोगी जानकारी।",
        author: "सीता",
        date: "2025-05-02",
      },
    ];

    // CommentCard कंपोनेंट
    function CommentCard({ comment }) {
      return (
        <div className="bg-white p-4 rounded-lg shadow-md mb-4">
          <h3 className="text-lg font-semibold text-blue-600">{comment.postTitle}</h3>
          <p className="text-gray-700">{comment.comment}</p>
          <p className="text-sm text-gray-500 mt-2">
            द्वारा: {comment.author} | तारीख: {comment.date}
          </p>
        </div>
      );
    }

    // मुख्य App कंपोनेंट
    function App() {
      return (
        <div className="max-w-4xl mx-auto p-6">
          <h1 className="text-3xl font-bold text-center text-gray-800 mb-6">
            EC-NEWS टिप्पणी मंच
          </h1>
          <div className="space-y-4">
            {mockComments.map((comment) => (
              <CommentCard key={comment.id} comment={comment} />
            ))}
          </div>
        </div>
      );
    }

    // React रेंडर
    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
